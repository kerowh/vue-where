<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <style>

        .fade-enter,.fade-leave-to{
            opacity: 0;
        }

        .active,.leave{
            transition: opacity 1s;
            transform-origin: left center;
            animation: big 1s reverse;
        }
    </style>
</head>
<body>
<div id="app">
    <fade :show="show">
        <div>hello</div>
    </fade>
    <fade :show="show">
        <h1>hello</h1>
    </fade>
    <button @click="handelClick">show</button>
</div>
</body>
<script>

    Vue.component('fade',{
        props:['show'],
        template:`
                <transition name="fade" enter-active-class="active" leave-active-class="leave">
                    <slot v-if="show"></slot>
                </transition>
                `
    })

    var app = new Vue({
        el:'#app',
        data:{
            show:true
        },
        methods:{
            handelClick:function () {
                this.show = !this.show
            }
        }
    })
</script>
</html>
